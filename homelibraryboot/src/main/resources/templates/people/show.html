<!DOCTYPE html>
<html lang=en xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
<a href="/people">Все пользователи</a>
<br/>
	<h2>Карточка пользователя</h2>

	<p th:text="${person.getUserName()}">Value</p>
	<p th:text="${person.getRole()}">Value</p>
	<p th:text="${person.getCreatedAt()}">Value</p>
	<br/>
	<hr/>



	<form th:method="GET"
		th:action="@{/people/{id}/edit(id=${person.getId()})}">
		<input type="submit" value="изменить пользователя" />

	</form>

	<form th:method="DELETE"
		th:action="@{/people/{id}(id=${person.getId()})}">
		<input type="submit" value="удалить пользователя" />

	</form>
	
	<br/>
	<form th:action="@{/logout}" th:method="POST">
<input type="submit" value="выйти"/>
</form>

</body>
</html>
