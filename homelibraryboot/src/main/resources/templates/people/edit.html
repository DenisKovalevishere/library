<!DOCTYPE html>
<html lang=en xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update person</title>
</head>
<body>

	<form th:method="PATCH"
		th:action="@{/people/{id}(id=${person.getId()})}"
		th:object="${person}">
		<label for="userName">Введите новое имя пользователя</label> 
		<input type="text" th:field="*{userName}" id="userName" /> 
		<div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors = "*{serName}">Name error</div>
		<br> 
		<label for="password">Введите новый пароль</label> 
		<input type="text" th:field="*{password}" id="password" /> 
		<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}">Name error</div>
		<br> 
		<hr/>
		<input type="submit" value="изменить" />

	</form>


</body>
</html>
