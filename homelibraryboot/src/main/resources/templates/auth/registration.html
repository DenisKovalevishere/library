<!DOCTYPE html>
<html lang=en xmlns:th="http://thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>


	<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
		<label for="username">Введите имя пользователя:</label> 
		<input type="text" th:field="*{userName}" id="userName" /> 
		<div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors = "*{userName}">Name error</div>

		<br> <label
		for="password">Введите пароль:</label> 
		<input type="text" th:field="*{password}" id="password" /> 
		<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}">Password error</div>
		<br> 
		<hr/>
		<input type="submit" value="заригесрироваться" />
		
	</form>

</body>
</html>
