<div th:replace="parts/common::top"></div>

<div class="container mt-5">

	<form th:method="POST" th:action="@{/auth/registration}"
		th:object="${person}">

		<div class="form-group row">
		<label for="username" class="col-sm-2 col-form-label">User name :</label>
		<div class="col-sm-6">
		<input th:field="*{userName}" type="text" name="username" id="username" class="form-control" placeholder="User name"/>
			</div>
			<div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors = "*{userName}">Name error</div>
			</div>
		
		<div class="form-group row">
		<label for="password" class="col-sm-2 col-form-label">Password:</label>
		<div class="col-sm-6">
		<input th:field="*{password}" type="password" name="password" id="password" class="form-control" placeholder="Password"/> 
			</div>
			<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors = "*{password}">password error</div>
			</div>
		
		<a href="/auth/login">Sign In</a>
		<button class="btn btn-primary" type="submit" >Sign Up</button>
		
	
	
	</form>
</div>

<div th:replace="parts/common::down"></div>
