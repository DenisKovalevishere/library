
<div th:replace="parts/common::top"></div>

<div class="container mt-5">

	<form name="f" method="post" action="/process_login">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />

	
			<div class="form-group row">
				<label for="username" class="col-sm-2 col-form-label">User name :</label>
					<div class="col-sm-6">
					<input type="text" name="username" class="form-control" id="username" placeholder="User name"/>
					</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password :</label>
					<div class="col-sm-6">
					<input type="password" name="password" class="form-control" id="password" placeholder="Password"/>
					</div>
			</div>
			<a href="/auth/registration">Add new user</a>
			<button class="btn btn-primary" type="submit" >Sign In</button>
			<div th:if="${param.error}" style="color: red">Password
				incorrect</div>
			
	</form>
	
</div>

<div th:replace="parts/common::down"></div>
